<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>Calculatrice</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
        <div>
			<div>
				<h1 class="titre">Calculatrice</h1>
			</div>
			<div class="affichage">
				<input class="resultat"/>
			</div>
			<div id="ligne-1">
				<input type="button" class="case case7" value="7" onclick="inserer(7)"/>
				<input type="button" class="case case8"  value="8" onclick="inserer(8)"/>
				<input type="button" class="case case9"  value="9" onclick="inserer(9)"/>
				<input type="button" class="case case+"  value="+" onclick="inserer('+')"/>
			</div>
			<div id="ligne-2">
				<input type="button" class="case case4" value="4" onclick="inserer(4)"/>
				<input type="button" class="case case5" value="5" onclick="inserer(5)"/>
				<input type="button" class="case case6" value="6" onclick="inserer(6)"/>
				<input type="button" class="case case-" value="-" onclick="inserer('-')"/>
			</div>
			<div id="ligne-3">
				<input type="button" class="case case1" value="1" onclick="inserer(1)"/>
				<input type="button" class="case case2"  value="2" onclick="inserer(2)"/>
				<input type="button" class="case case3"  value="3" onclick="inserer(3)"/>
				<input type="button" class="case case*"  value="*" onclick="inserer('*')"/>
			</div>
			<div id="ligne-4">
				<input type="button" class="case case0" value="0" onclick="inserer(0)"/>
				<input type="button" class="case casepoint"  value="." onclick="inserer('.')"/>
				<input type="button" class="case casediv"  value="/" onclick="inserer('/')"/>
			</div>
			<div>
				<input type="button" class="case caseegal"  value="=" onclick="calcul()"/>
				<input type="button" class="case casedel"  value="C" onclick="del()"/>
			</div>
		</div>
	<script src="app.js"></script>    
	</body>
</html>
